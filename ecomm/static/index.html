<!doctype html>
<html lang="en" ng-app="shop">
	<head>
		<meta charset="utf-8">
		<title>demo shop.recolytic.com</title>
		<meta property="og:title" content="demo ecommerce web site by recolytic.com" />
		<meta property="og:image" content="http://assets.recolytic.com/demo/shop/logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//netdna.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		
		<script type="text/javascript">
		    var _rtq = _rtq || [];
		    //Set the apikey
		    _rtq.push(['set', 'apiKey', 'e50f6294-d731-db74-4033-d4ea797ee445']);
		    //dev
		    _rtq.push(['set', 'baseUrl', '//localhost.com:5001/api/engine/']);

		    //SPA disable auto collect
		    _rtq.push(['set', 'autoCollect', false]);
		    _rtq.push(['set', 'trackUpTake', false]); 

		    (function() {
		      var rca = document.createElement('script'); rca.type = 'text/javascript'; rca.async = true;
		      rca.src = '//localhost.com:5000/plugin/recolytic.js';
		      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(rca, s);
		    })();

	  	</script>
	 </head>
	 
	 <body ng-cloak>
		<!--wrapper-->
		<div id="wrap"  class="container" >
			<!-- header: logo and navigation -->
			<div class="controls controls-row">
				<div class="span9">
					<img src="http://assets.recolytic.com/demo/shop/logo.png" style="margin-left: -30px;margin-top:15px; margin-bottom:15px">
				</div>
			</div>	
			<div class="navbar-wrapper" ng-controller="NavCtrl">
		      <!-- Wrap the .navbar in .container to center it within the absolutely positioned parent. -->
		      <div class="container">
			        <div class="navbar navbar-inverse">
			          <div class="navbar-inner">
			            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
			            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			            	<span class="icon-bar"></span>
			            	<span class="icon-bar"></span>
			            	<span class="icon-bar"></span>
			            </button>
			            <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
			            <div class="nav-collapse in collapse" style="height: auto;">
			            	<ul class="nav pull-right">
			            		<li ng-class="getClass('/cart')"><a href="#/cart">Mon panier</a></li>
			            	</ul>
			            	<ul class="nav">
			                	<li ng-class="getClass('/Femme')"><a href="#/catalog/Femme">Femme</a></li>
			                	<li ng-class="getClass('/Homme')"><a href="#/catalog/Homme">Homme</a></li>
			              	</ul>
			            </div><!--/.nav-collapse -->
			          </div><!-- /.navbar-inner -->
			        </div><!-- /.navbar -->
			    </div> <!-- /.container -->
			</div>	
			<!-- main content -->
    		<div class="container" >
    			<div ng-view>
    			</div>
    		</div>
		</div>	
		<!--footer  -->	
		<div id="footer">
			<div class="container">
				<p style="height:8px; padding-top:5px">&copy; 2013 recolytic.com</p>
			</div>
		</div>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script> 		
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script> 		
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-cookies.min.js"></script> 
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script> 
		<script src="//netdna.bootstrapcdn.com/bootstrap/2.3.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.8.0/ui-bootstrap-tpls.js"></script>
		
		
	 </body>

</head>
